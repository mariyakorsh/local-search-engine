<div #yamaps style="height: 550px; width: 700px"></div>
<div class="places">
  <div class="place" *ngFor="let pl of this.places">
    <div [routerLink]="['/place', pl.name]" routerLinkActive="active">
      <h3>{{pl.name}}</h3>
      <p>{{pl.address}}</p>
      <p>{{pl?.hours?.text}}</p>
      <p *ngFor="let phone of pl.phones">{{phone.formatted}}<span *ngIf="phone.info">{{', ' + phone.info}}</span></p>
    </div>
  </div>
</div>
