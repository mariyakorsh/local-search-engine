<form novalidate #form="ngForm">
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <input  type="text" class="input" placeholder="Username" name="username"
                  required minlength="3" #myName="ngModel" [(ngModel)]="username" ngModel>
        </div>
        <div class="group">
          <input  type="password" class="input" data-type="password" placeholder="Password"
                  name="password" minlength="6" #pas="ngModel" required [(ngModel)]="password">
        </div>
        <div class="group">
          <input [disabled]="!myName.valid || !pas.valid" type="button" class="button" value="Sign In"
                 (click)="SignIn()" [ngStyle]="{'background': myName.valid && pas.valid  ? '#D94E67' : 'grey'}">
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <input id="user" type="text" class="input" placeholder="Username" name="username"
                 required minlength="3" [(ngModel)]="username">
        </div>
        <div class="group">
          <input  type="password" class="input" data-type="password" placeholder="Password"
                  name="password" #pass required minlength="6" [(ngModel)]="password">

        </div>
        <div class="group">
          <input  type="password" class="input" data-type="password"
                  placeholder="Repeat Password" name="repeatPassword"
                  #repeatPass  [(ngModel)]="repeatPassword"
                  [ngClass]="{'ng-valid': pass.value == repeatPass.value,
                              'ng-invalid': pass.value != repeatPass.value }" >
        </div>
        <div class="group">
          <input id="pass" type="email" class="input" placeholder="Email Address"
                 required email name="email" [(ngModel)]="email" ngModel/>
        </div>
        <div class="group">
          <input type="button" class="button" value="Sign Up" (click)="SignUp()" [disabled]="!form.valid"
                 [ngStyle]="{'background': form.valid ? '#D94E67' : 'grey'}">
        </div>
      </div>
    </div>
  </div>
</div>
</form>
